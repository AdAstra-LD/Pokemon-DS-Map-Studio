plugins {
    id 'java'
    id 'idea'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.1.0'
}

java {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
}

repositories {
    mavenCentral()
    flatDir {
        dirs 'libs'
    }
}

javafx {
    version = "21"
    modules = ['javafx.controls', 'javafx.swing']
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation group: 'com.formdev', name: 'flatlaf', version: '3.5.2'
    implementation group: 'com.formdev', name: 'flatlaf-intellij-themes', version: '3.5.2'
    implementation group: 'com.miglayout', name: 'miglayout-swing', version: '11.4.2'
    implementation 'org.json:json:20240303'
}

version '2.2'
mainClassName = "editor.MainFrame"

compileJava.options.encoding = 'UTF-8'
compileTestJava.options.encoding = 'UTF-8'

jar {
    entryCompression = ZipEntryCompression.STORED
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE  // Ajoute cette ligne

    manifest {
        attributes "Main-Class": mainClassName
    }

    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}